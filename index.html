<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Counter</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="background"></div>

  <div class="min-vh-100 d-flex justify-content-center align-items-center">
    <div id="formCard" class="glass-card text-white p-5 px-4 text-center">
      <h1 class="h4 fw-bold mb-4">💸 Real-Time Salary Counter</h1>

      <div class="mb-3">
        <label class="form-label">💰 Salary Amount</label>
        <input type="text" class="form-control" id="salary" placeholder="e.g. 35000" />
      </div>

      <div class="mb-3">
        <label class="form-label">📅 Salary Type</label>
        <select class="form-select" id="salaryType">
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">⏱ Hours / Month</label>
        <input type="text" class="form-control" id="hoursPerMonth" value="160" />
      </div>

      <div class="mb-4">
        <label class="form-label">🌍 Currency</label>
        <select class="form-select" id="currency">
          <option value="DKK">DKK</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
        </select>
      </div>

      <button id="startButton" class="btn btn-success w-100 fw-semibold">
        🚀 Start Counting
      </button>
    </div>

    <div id="counterCard" class="glass-card text-white text-center p-5 d-none">
      <h1 id="counter" class="fw-bold mb-4">DKK 0,00</h1>
      <div class="d-flex flex-column gap-2">
        <button id="pauseButton" class="btn btn-warning text-dark fw-semibold w-100">⏸ Pause</button>
        <button id="resumeButton" class="btn btn-success fw-semibold w-100 d-none">▶️ Resume</button>
        <button id="resetButton" class="btn btn-light text-dark fw-semibold w-100">🔄 Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
